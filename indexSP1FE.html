<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel=" stylesheet" href="./Styles/styleSP1FE.css">
</head>

<body>

    <h1 class="titleBirthday">Cuenta regresiva para mi Cumple</h1>

    <br>

    <!-- <div class="inputDate">
        <h5 class="">Selecciona tu fecha de Cumpleaños</h5>
        <input type="date" name="" id="inputDate">
    </div> -->

    <div id="countDown">
        <div class="time ">
            <h2 id="months" class="numberTitle">##</h2>
            <p>Meses</p>
        </div>

        <div class="time ">
            <h2 id="days" class="numberTitle">##</h2>
            <p>Días</p>
        </div>

        <div class="time">
            <h2 id="hours" class="numberTitle">##</h2>
            <p>Horas</p>
        </div>

        <div class="time">
            <h2 id="minutes" class="numberTitle">##</h2>
            <p>Minutes</p>
        </div>

        <div class="time">
            <h2 id="seconds" class="numberTitle">##</h2>
            <p>Segundos</p>
        </div>

    </div>

    <script src="./Scrpits/mainSP1FE.js"></script>
</body>

</html>
