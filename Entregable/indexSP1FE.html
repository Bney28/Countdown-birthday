<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <h1 class="titleText">We're launching soon</h1>

    <br>

    <div id="countDown">
        <div class="time ">
            <h2 id="months" class="numberTitle">##</h2>
            <p class="text">Months</p>
        </div>

        <div class="time ">
            <h2 id="days" class="numberTitle">##</h2>
            <p class="text">Days</p>
        </div>

        <div class="time">
            <h2 id="hours" class="numberTitle">##</h2>
            <p class="text">Hours</p>
        </div>

        <div class="time">
            <h2 id="minutes" class="numberTitle">##</h2>
            <p class="text">Minutes</p>
        </div>

        <div class="time">
            <h2 id="seconds" class="numberTitle">##</h2>
            <p class="text">Seconds</p>
        </div>

    </div>

    <footer>
        <div class="iconFooter">
            <img src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/icon-facebook.svg" alt="icon-facebook">
            <img src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/icon-pinterest.svg" alt="icon-pinterest">
            <img src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/icon-instagram.svg" alt="icon-instagram">
        </div>
        <img src="https://raw.githubusercontent.com/aUnicornDev/launch-countdown-timer-main/2cd947eac6e79b94080017167f4df2d3096b4e6e/images/pattern-hills.svg" alt="pattern-hills" class="imgHills">
    </footer>

</body>

</html>
